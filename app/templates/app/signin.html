{% extends 'app/base.html' %}
{% block title %}Sign in to Pbj{% endblock %}
{% block nav %}
<div class="flex justify-end">
    <a href="{% url 'app:signup' %}" class="border-2 border-zinc-700 py-2 px-3 rounded font-bold hover:rounded-3xl hover:bg-zinc-700 hover:text-white transition ease-in-out duration-300">Sign Up</a>
</div>
{% endblock %}
{% block body %}
<main class="h-screen w-full absolute top-0 flex overflow-hidden">
    <div class="h-96 w-80 sm:h-[400px] sm:w-96 m-auto">
        <form action="{% url 'app:signin' %}" method="post" class="w-full h-full bg-zinc-900 px-10 rounded-3xl drop-shadow-xl grid grid-rows-5">
            {% csrf_token %}
            <div class="text-center font-bold text-white text-3xl flex items-center justify-center">Sign In</div>
            <div class="row-span-3 flex flex-col justify-center">
                <label for="username" class="text-white text-sm font-bold mb-2 block">Username</label>
                <input type="text" name="username" id="username" class="mb-4 w-full placeholder-zinc-600 focus:ring-0 border-0 rounded-full px-4 bg-white focus:bg-white" placeholder="Username" autofill="off" autofocus>
                <label for="password" class="text-white text-sm font-bold mb-2 block">Password</label>
                <input type="password" name="password" id="password" class="w-full placeholder-zinc-600 focus:ring-0 border-0 rounded-full px-4 bg-white focus:bg-white" placeholder="Password">
            </div>
            <div class="flex items-center justify-center">
                <button class="font-bold text-sm bg-white py-2 px-6 rounded-full hover:scale-110 transition ease-in-out duration-200">Submit</button>
            </div>
        </form>
        {% if fail %}
            <div class="text-center text-red-600 font-bold text-sm p-2">{{ fail }}</div>
        {% elif success %}
            <div class="text-center text-green-600 font-bold text-sm p-2">{{ success }}</div>
        {% endif %}
    </div>


    <div class="h-full w-full absolute -z-10 text-[400px] uppercase font-bold opacity-10 px-20">
        <div>continue tasks</div>
    </div>
</main>
{% endblock %}
