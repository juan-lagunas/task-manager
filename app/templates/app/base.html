{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="p-0 m-0 bg-zinc-200">
    <header class="xl:w-3/4 mx-auto h-20 px-6">
        <nav class="grid grid-cols-3 h-full items-center justify-between text-xs">
            <div class="flex"></div>
            <div class="flex justify-center">
                <a href="/" class="font-extrabold text-white bg-zinc-900 rounded-full h-12 w-12 flex items-center justify-center hover:bg-zinc-700 transition ease-in-out duration-100">Pbj</a>
            </div>
            <div class="flex justify-end">
                <a href="" class="border-2 border-zinc-700 py-2 px-3 rounded font-bold hover:rounded-3xl hover:bg-zinc-700 hover:text-white transition ease-in-out duration-300">Sign out</a>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    
</body>
</html>
